steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/solana:$COMMIT_SHA', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/solana:$COMMIT_SHA']
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'solana'
      - '--image'
      - 'gcr.io/$PROJECT_ID/solana:$COMMIT_SHA'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'SENDER_EMAIL=abbysuyuyan@gmail.com,RECIPIENTS=abbysuyuyan@gmail.com'
      - '--set-secrets'
      - 'SENDER_PASSWORD=gmail-app-password:latest'

images:
  - 'gcr.io/$PROJECT_ID/solana:$COMMIT_SHA'
